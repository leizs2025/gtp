<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>快递查询提交系统</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0 auto;
      max-width: 860px;
      padding: 30px 20px;
      background-color: #ffffff;
      color: #333;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .section-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 2rem 0 1rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 6px;
    }

    .input-group {
      margin-bottom: 1.2rem;
    }

    .input-label {
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 16px;
      font-size: 1rem;
      color: #fff;
      background-color: #007acc;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .data-line {
      font-size: 0.95rem;
      margin: 6px 0;
    }

    .data-label {
      font-weight: 600;
      margin-right: 10px;
      color: #555;
    }

    #previewList div {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }

    .del-btn {
      background: none;
      color: red;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .status-bar {
      padding: 10px;
      font-weight: bold;
      border-left: 4px solid;
      margin: 16px 0;
    }

    .success {
      background: #e0f8e9;
      color: #2c7a3f;
      border-color: #2c7a3f;
    }

    .error {
      background: #fdecea;
      color: #c0392b;
      border-color: #c0392b;
    }

    #ticketPreview {
      margin-top: 15px;
      padding: 12px;
      border: 1px dashed #bbb;
      background: #fafafa;
      font-size: 15px;
      line-height: 1.6;
      white-space: pre-wrap;
      display: none;
    }

    .ticket-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
    }

    .ticket-table td {
      padding: 4px 0;
      vertical-align: top;
    }

    .ticket-header {
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }

    .ticket-summary {
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0;
    }

    .inline-input {
      display: flex;
      gap: 10px;
    }

    .inline-input input,
    .inline-input select {
      flex: 1;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

  <h1>快递查询提交系统</h1>

  <div class="input-label">快递单号</div>
  <div class="inline-input">
    <input type="text" id="trackingNumber" placeholder="输入快递单号或后5位">
    <button onclick="queryData()">🔍 查询</button>
    <button onclick="startScan()">📷 扫码</button>
  </div>
  <video id="barcodeScanner" style="width: 100%; max-width: 320px; display: none;"></video>

  <div class="data-line"><span class="data-label">快递公司:</span> <span id="companyData">-</span></div>
  <div class="data-line"><span class="data-label">货物名称:</span> <span id="productData">-</span></div>
  <div class="data-line"><span class="data-label">客户名称:</span> <span id="customerData">-</span></div>
  <div class="data-line"><span class="data-label">已知运费:</span> <span id="knownPrice">-</span></div>

  <div class="input-group">
    <label class="input-label">运费金额</label>
    <input type="number" id="enteredPrice" placeholder="输入运费金额">
  </div>

  <div class="button-group">
    <button onclick="addToCache()">➕ 加入缓存</button>
    <button onclick="loadCache()">📥 加载缓存</button>
    <button onclick="submitAll()">📤 提交记录</button>
    <button onclick="clearCache()" style="background:#e74c3c">🗑️ 清空缓存</button>
  </div>

  <div id="statusBar" class="status-bar" style="display:none;"></div>

  <div class="section-title">📋 已缓存记录</div>
  <div id="previewList"></div>

  <div class="section-title">🧾 筛选客户生成小票</div>
  <div class="inline-input">
    <select id="ticketSelector" onchange="renderTicket()"><option value="">请选择客户</option></select>
    <button onclick="downloadTicketAsImage()">📸 小票截图</button>
  </div>
  <div id="ticketPreview"></div>

<script>
// ... 原有 JavaScript 保持不变 ...
</script>

<!-- ✅ ZXing 多码制扫码器模块 -->
<script type="module">
  import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@latest/+esm';

  const scanner = new BrowserMultiFormatReader();
  const videoElement = document.getElementById("barcodeScanner");
  let scanActive = false;

  window.startScan = () => {
    if (scanActive) return;
    scanActive = true;
    videoElement.style.display = "block";

    scanner.decodeFromVideoDevice(null, videoElement, (result, error, controls) => {
      if (result) {
        document.getElementById("trackingNumber").value = result.text;
        controls.stop();
        videoElement.style.display = "none";
        scanActive = false;
        queryData();
      }
    }).catch(err => {
      scanActive = false;
      videoElement.style.display = "none";
      alert("扫码启动失败，请检查摄像头权限或设备支持情况");
    });
  };
</script>
</body>
</html>
