<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快递查询系统</title>
    <style>
        body {
            background-color: #f5f5f5;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .input-group {
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>快递查询系统</h1>

<div class="input-group">
    <label for="trackingNumber">快递单号</label>
    <input type="text" id="trackingNumber" placeholder="输入快递单号">
    <button onclick="queryData()">立即查询</button>
</div>

<div class="result" id="queryResult" style="display: none;">
    <h2>查询结果</h2>
    <p><strong>快递公司：</strong><span id="companyData">-</span></p>
    <p><strong>货物名称：</strong><span id="productData">-</span></p>
    <p><strong>客户名称：</strong><span id="customerData">-</span></p>
    <p><strong>已知运费：</strong><span id="knownPrice">-</span></p>
</div>

<div class="input-group">
    <label for="enteredPrice">运费金额</label>
    <input type="number" id="enteredPrice" placeholder="输入运费金额">
    <button onclick="submitForm()">确认提交</button>
</div>

<p id="resultMessage"></p>

<script>
    function queryData() {
        var trackingNumber = document.getElementById('trackingNumber').value.trim();
        if (trackingNumber === '') {
            alert('请输入快递单号！');
            return;
        }

        google.script.run.withSuccessHandler(updateResult).getData(trackingNumber);
    }

    function submitForm() {
        var trackingNumber = document.getElementById('trackingNumber').value.trim();
        var company = document.getElementById('companyData').textContent;
        var product = document.getElementById('productData').textContent;
        var customer = document.getElementById('customerData').textContent;
        var enteredPrice = document.getElementById('enteredPrice').value;

        if (trackingNumber === '' || company === '-' || product === '-' || customer === '-' || enteredPrice === '') {
            alert('请查询到快递信息后再提交运费！');
            return;
        }

        google.script.run.withSuccessHandler(finalResult).writeData(trackingNumber, company, product, customer, enteredPrice);
    }

    function updateResult(result) {
        if (typeof result === 'string') {
            document.getElementById('resultMessage').innerText = result;
            document.getElementById('queryResult').style.display = 'none';
            return;
        }

        document.getElementById('companyData').innerText = result.company || '-';
        document.getElementById('productData').innerText = result.product || '-';
        document.getElementById('customerData').innerText = result.customer || '-';
        document.getElementById('knownPrice').innerText = result.price || '-';

        document.getElementById('resultMessage').innerText = '数据已提取，请填写运费并提交。';
        document.getElementById('queryResult').style.display = 'block';
    }

    function finalResult(result) {
        document.getElementById('resultMessage').innerText = result;
        document.getElementById('enteredPrice').value = ''; // 清空金额输入框
    }
</script>

</body>
</html>
