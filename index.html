<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>手机快递查询</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
            padding: 15px;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            padding: 10px 0;
        }

        .form-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 1.2rem;
        }

        .input-label {
            display: block;
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 8px;
        }

        input[type="text"], 
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #f9f9f9;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52,152,219,0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background: #2980b9;
        }

        .data-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            margin: 10px 0;
            font-size: 0.95rem;
        }

        .data-label {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 4px;
        }

        #result {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            background: white;
        }

        @media (max-width: 480px) {
            input, button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>快递查询系统</h1>

    <div class="form-section">
        <div class="input-group">
            <label class="input-label">快递单号</label>
            <input type="text" id="trackingNumber" placeholder="输入快递单号">
        </div>
        <button type="button" onclick="queryData()">立即查询</button>
    </div>

    <div class="form-section">
        <div class="data-card">
            <div class="data-label">快递公司</div>
            <div id="companyData">-</div>
        </div>
        <div class="data-card">
            <div class="data-label">货物名称</div>
            <div id="productData">-</div>
        </div>
        <div class="data-card">
            <div class="data-label">客户名称</div>
            <div id="customerData">-</div>
        </div>
        <div class="data-card">
            <div class="data-label">已知运费</div>
            <div id="knownPrice">-</div>
        </div>
    </div>

    <div class="form-section">
        <div class="input-group">
            <label class="input-label">运费金额</label>
            <input type="number" id="enteredPrice" placeholder="输入运费金额">
        </div>
        <button type="button" onclick="submitForm()">确认提交</button>
    </div>

    <div id="result"></div>

    <script>
        const API_URL = 'https://wandering-moon-bdc2.jeenty.workers.dev/';

        function queryData() {
            const trackingNumber = document.getElementById('trackingNumber').value.trim();
            if (!trackingNumber) return alert('请输入快递单号');

            fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    action: 'get',
                    trackingNumber
                })
            })
            .then(res => res.json())
            .then(result => updateResult(result))
            .catch(err => {
                console.error(err);
                document.getElementById('result').textContent = '查询失败，请稍后再试';
            });
        }

        function submitForm() {
            const trackingNumber = document.getElementById('trackingNumber').value.trim();
            const company = document.getElementById('companyData').textContent.trim();
            const product = document.getElementById('productData').textContent.trim();
            const customer = document.getElementById('customerData').textContent.trim();
            const enteredPrice = document.getElementById('enteredPrice').value.trim();

            if (!trackingNumber || !enteredPrice) {
                return alert('请填写完整信息后提交');
            }

            fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    action: 'write',
                    trackingNumber,
                    company,
                    product,
                    customer,
                    enteredPrice
                })
            })
            .then(res => res.text())
            .then(result => finalResult(result))
            .catch(err => {
                console.error(err);
                document.getElementById('result').textContent = '提交失败，请稍后再试';
            });
        }

        function updateResult(result) {
            const updateField = (id, value) => {
                document.getElementById(id).textContent = value || '-';
            };

            if (result && typeof result === 'object' && !result.error) {
                updateField('companyData', result.company);
                updateField('productData', result.product);
                updateField('customerData', result.customer);
                updateField('knownPrice', result.price);
                document.getElementById('result').textContent = '数据已提取，请填写运费并提交。';
            } else {
                document.getElementById('result').textContent = result?.error || '未找到该快递单号！';
                ['companyData', 'productData', 'customerData', 'knownPrice'].forEach(id => {
                    updateField(id, '');
                });
            }
        }

        function finalResult(result) {
            document.getElementById('result').innerHTML = result;
            if (result.includes('成功')) {
                document.getElementById('enteredPrice').value = '';
                setTimeout(() => {
                    document.getElementById('result').textContent = '';
                }, 2000);
            }
        }
    </script>
</body>
</html>
