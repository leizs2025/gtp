<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>快递查询系统</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input, button {
      width: 100%;
      padding: 0.6em;
      margin-top: 0.4em;
      font-size: 1em;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 1em;
      padding: 1em;
      background: #f0f0f0;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>📦 快递查询系统</h2>

  <form id="query-form">
    <label>
      快递单号：
      <input type="text" id="trackingNumber" required />
    </label>
    <button type="submit">查询快递</button>
  </form>

  <div id="result"></div>

  <form id="submit-form" style="display:none;">
    <label>
      运费金额（元）：
      <input type="number" id="amount" min="0" step="0.01" required />
    </label>
    <button type="submit">提交信息</button>
  </form>

  <script>
    const queryForm = document.getElementById('query-form');
    const submitForm = document.getElementById('submit-form');
    const resultBox = document.getElementById('result');

    let currentTrackingNumber = "";

    queryForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const trackingNumber = document.getElementById("trackingNumber").value.trim();

      if (!trackingNumber) return;

      resultBox.innerHTML = "正在查询中...";
      submitForm.style.display = "none";

      try {
        // ⚠️ 这里你可以替换为实际查询接口，下面是假数据
        // const res = await fetch(`https://your-api.com/track/${trackingNumber}`);
        // const data = await res.json();
        const data = {
          status: "运输中",
          company: "圆通快递",
          location: "广东深圳",
          lastUpdate: new Date().toLocaleString()
        };

        currentTrackingNumber = trackingNumber;

        resultBox.innerHTML = `
          <strong>查询结果：</strong><br/>
          快递公司：${data.company}<br/>
          当前状态：${data.status}<br/>
          当前位置：${data.location}<br/>
          更新时间：${data.lastUpdate}
        `;

        submitForm.style.display = "block";

      } catch (err) {
        resultBox.innerHTML = "❌ 查询失败：" + err.message;
      }
    });

    submitForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const amount = document.getElementById("amount").value.trim();

      if (!currentTrackingNumber || !amount) return;

      const payload = {
        trackingNumber: currentTrackingNumber,
        amount
      };

      try {
        const res = await fetch("https://your-cloudflare-worker.workers.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        if (!res.ok) throw new Error("提交失败");

        const data = await res.json();
        resultBox.innerHTML += `<br/><br/>✅ 已提交运费：¥${amount}`;
        submitForm.style.display = "none";
      } catch (err) {
        resultBox.innerHTML += `<br/><br/>❌ 提交失败：${err.message}`;
      }
    });
  </script>

</body>
</html>
