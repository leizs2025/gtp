<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPT 聊天助手</title>
</head>
<body>
  <div id="chat"></div>
  <form id="form">
    <input id="input" placeholder="输入你的问题..." />
    <button type="submit">发送</button>
  </form>

  <script>
    const API_URL = "https://wandering-moon-bdc2.jeenty.workers.dev/"; // 改成你自己的地址

    const chat = document.getElementById("chat");
    const form = document.getElementById("form");
    const input = document.getElementById("input");

    const messages = [
      { role: "system", content: "你是一个聪明友好的 AI 助手。" }
    ];

    function addMessage(content, role) {
      const msg = document.createElement("div");
      msg.textContent = `${role === "user" ? "你" : "GPT"}：${content}`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userInput = input.value.trim();
      if (!userInput) return;

      addMessage(userInput, "user");
      messages.push({ role: "user", content: userInput });
      input.value = "";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ messages })
        });
        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "[无回复]";
        addMessage(reply, "assistant");
        messages.push({ role: "assistant", content: reply });
      } catch (err) {
        addMessage(`[请求失败] ${err.message}`, "assistant");
      }
    });
  </script>
</body>
</html>
