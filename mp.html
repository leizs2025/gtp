
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日结算报表预览</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      overflow: hidden;
    }

    header {
      background-color: #007bff;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      flex-shrink: 0;
    }

    .app-layout {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    .iframe-container {
      flex: 1;
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .system-iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }

    .system-iframe.active {
      opacity: 1;
      visibility: visible;
    }

    .footer-tabs {
      display: flex;
      background-color: #f1f1f1;
      border-top: 2px solid #ddd;
      height: 50px;
      flex-shrink: 0;
    }

    .tab {
      flex: 1;
      text-align: center;
      line-height: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .tab.active {
      background-color: #007bff;
      color: #fff;
    }

    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 3px solid rgba(0,123,255,0.2);
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: none;
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="app-layout">
    <header>📊 日结算报表预览</header>

    <div class="iframe-container">
      <div class="loader"></div>
      <iframe class="system-iframe active" data-src="kd.html"></iframe>
      <iframe class="system-iframe" data-src="kd1.html"></iframe>
      <iframe class="system-iframe" data-src="kd3.html"></iframe>
    </div>

    <div class="footer-tabs">
      <div class="tab active" data-tab="0">录入</div>
      <div class="tab" data-tab="1">入库</div>
      <div class="tab" data-tab="2">快递</div>
    </div>
  </div>

  <script>
    class TabManager {
      constructor() {
        this.tabs = document.querySelectorAll('.tab');
        this.iframes = document.querySelectorAll('.system-iframe');
        this.loader = document.querySelector('.loader');
        this.activeIndex = 0;
        this.init();
      }

      init() {
        this.loadIframe(0);
        this.tabs.forEach((tab, index) => {
          tab.addEventListener('click', () => {
            if (index !== this.activeIndex) this.switchTab(index);
          });
        });
      }

      async switchTab(newIndex) {
        this.showLoader();

        this.tabs[this.activeIndex].classList.remove('active');
        this.iframes[this.activeIndex].classList.remove('active');

        this.tabs[newIndex].classList.add('active');
        await this.loadIframe(newIndex);
        this.iframes[newIndex].classList.add('active');

        this.activeIndex = newIndex;
        this.hideLoader();
      }

      async loadIframe(index) {
        const iframe = this.iframes[index];
        if (!iframe.src) {
          iframe.src = iframe.dataset.src;
          await new Promise(resolve => {
            iframe.onload = resolve;
            setTimeout(resolve, 3000); // 超时保障
          });
        }
      }

      showLoader() {
        this.loader.style.display = 'block';
      }

      hideLoader() {
        this.loader.style.display = 'none';
      }
    }

    new TabManager();

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        document.querySelectorAll('.system-iframe:not(.active)').forEach(iframe => {
          iframe.src = '';
        });
      }
    });
  </script>
</body>
</html>
