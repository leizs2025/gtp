<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets æ•°æ®æ˜¾ç¤º</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="text-3xl font-bold mb-6">Google Sheets æ•°æ®æ˜¾ç¤º</h1>

    <!-- ğŸš€ æœç´¢æ  -->
    <div class="search-wrapper">
        <input type="text" id="searchInput" placeholder="ğŸ” è¯·è¾“å…¥å¿«é€’å•å·ã€è´§ç‰©æˆ–å®¢æˆ·åç§°..." class="search-input">
        <button id="searchButton" class="search-button">ğŸš€ æœç´¢</button>
    </div>

    <!-- ğŸ“‚ ç›®å½•å®¹å™¨ -->
    <div id="expressContainer"></div>
    <div id="warehouseContainer" style="display:none;"></div>

    <script>
        let currentData = [];

        // ğŸš€ åŸæœ‰æ•°æ®è·å–é€»è¾‘
        async function fetchData() {
            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbzCl5xJuSYRqoeCGATma0qnJQ1KJNBQynVlzi3BQHP1qjuQdOL2ZQjuTiesedM6WahazA/exec");
                const data = await response.json();
                localStorage.setItem("sheetData", JSON.stringify(data));
                currentData = data[0];
                renderExpressData(currentData);
                window.warehouseData = data[1];
            } catch (error) {
                console.error("æ•°æ®è·å–å¤±è´¥:", error);
                const cachedData = localStorage.getItem("sheetData");
                if (cachedData) {
                    const parsedData = JSON.parse(cachedData);
                    currentData = parsedData[0];
                    renderExpressData(currentData);
                    window.warehouseData = parsedData[1];
                }
            }
        }

        // ğŸ“ æ•´åˆæ— ç¼å¡ç‰‡æ˜¾ç¤º
        function renderExpressData(sheet) {
            const container = document.getElementById("expressContainer");
            const headers = sheet.headers || [];
            const rows = sheet.rows || [];

            container.innerHTML = rows.map(row => {
                const title = `${row[3] || 'æœªçŸ¥è´§ç‰©'} (${row[4] || 'æœªçŸ¥å®¢æˆ·'})`;
                const content = headers.map((header, index) => row[index] ? `<p>${header}: ${row[index]}</p>` : "").join("");
                
                return `
                    <div class="card" onclick="toggleCard(this)">
                        <div class="card-header">
                            ${title}
                            <span class="card-toggle">æŸ¥çœ‹è¯¦æƒ…</span>
                        </div>
                        <div class="card-divider"></div>
                        <div class="card-content">
                            ${content}
                        </div>
                    </div>
                `;
            }).join("");
        }

        // ğŸ“‚ å¡ç‰‡å±•å¼€/æ”¶èµ·
        function toggleCard(card) {
            card.classList.toggle("open");
            const toggleText = card.querySelector(".card-toggle");
            toggleText.textContent = card.classList.contains("open") ? "æ”¶èµ·" : "æŸ¥çœ‹è¯¦æƒ…";
        }

        // ğŸ” æœç´¢é€»è¾‘
        function handleSearch(query) {
            const filteredData = {
                headers: currentData.headers,
                rows: currentData.rows.filter(row => 
                    row.some(cell => (cell || "").toString().toLowerCase().includes(query.toLowerCase()))
                )
            };
            renderExpressData(filteredData);
        }

        // ğŸš€ äº‹ä»¶ç»‘å®š
        document.getElementById("searchInput").addEventListener("input", (e) => {
            handleSearch(e.target.value);
        });

        document.getElementById("searchButton").addEventListener("click", () => {
            const query = document.getElementById("searchInput").value;
            handleSearch(query);
        });

        // ğŸš€ åˆå§‹åŒ–æ•°æ®
        fetchData();
    </script>
</body>
</html>
