<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets 数据显示</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            padding: 20px;
            margin: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        .card-header {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }
        .card-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }
        .card.open .card-content {
            max-height: 500px;
            padding-top: 15px;
        }
        .card p {
            margin: 5px 0;
            color: #555;
        }
        .search-container {
            display: flex;
            flex-wrap: wrap; /* 允许换行 */
            gap: 15px;
            margin-bottom: 20px;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        /* 确保按钮在小屏幕下不会太大 */
/* 🚀 搜索输入框 */
/* 🔍 搜索输入框 */
.search-input {
    flex: 1;
    padding: 15px;
    border: none;
    border-radius: 15px;
    font-size: 1em;
    background-color: #f3f4f6;
    box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.05);
    margin-right: 15px;
}

/* 🔵 蓝色按钮 */
.search-button {
    padding: 15px 30px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-size: 1em;
    font-weight: bold;
    transition: all 0.3s ease;
    box-shadow: 0 8px 15px rgba(0, 123, 255, 0.2);
    height: 100%; /* 保持和输入框同高 */
    white-space: nowrap; /* 防止按钮文字换行 */
}

/* 🖱️ 悬停效果 */
.search-button:hover {
    background-color: #0056b3;
    box-shadow: 0 12px 20px rgba(0, 123, 255, 0.3);
    transform: translateY(-2px);
}

/* 👆 点击效果 */
.search-button:active {
    background-color: #003f7f;
    transform: translateY(2px);
    box-shadow: 0 6px 15px rgba(0, 123, 255, 0.2);
}

/* 🌐 整体布局 */
.search-wrapper {
    display: flex;
    align-items: center;
    width: 100%;
    margin-bottom: 20px;
    padding: 0;
    background-color: transparent;
}


/* 📐 为更小屏幕优化布局 */
@media (min-width: 600px) {
    .search-input {
        flex: 1 1 auto;
        width: auto;
    }
    .search-button {
        flex: 0 1 auto;
        width: auto;
    }
}
    </style>
</head>
<body>
    <h1 class="text-3xl font-bold mb-6">Google Sheets 数据显示</h1>
    <div class="search-wrapper">
        <input type="text" id="searchInput" placeholder="🔍 请输入快递单号、货物或客户名称..." class="search-input">
        <button id="searchButton" class="search-button">🚀 搜索</button>
    </div>
    
    <div id="expressContainer" class="grid-container"></div>
    <div id="warehouseContainer" class="grid-container" style="display:none;"></div>
    <script>
        async function fetchData() {
            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbzCl5xJuSYRqoeCGATma0qnJQ1KJNBQynVlzi3BQHP1qjuQdOL2ZQjuTiesedM6WahazA/exec");
                const data = await response.json();
                localStorage.setItem("sheetData", JSON.stringify(data));
                renderExpressData(data[0]);
                window.warehouseData = data[1];
            } catch (error) {
                console.error("数据获取失败:", error);
                const cachedData = localStorage.getItem("sheetData");
                if (cachedData) {
                    const parsedData = JSON.parse(cachedData);
                    renderExpressData(parsedData[0]);
                    window.warehouseData = parsedData[1];
                }
            }
        }
        document.getElementById("searchButton").addEventListener("click", () => {
            const searchEvent = new Event("input", { bubbles: true });
            document.getElementById("searchInput").dispatchEvent(searchEvent);
        });
        function cleanOrderNumber(orderNumber) {
            return typeof orderNumber === 'string' ? orderNumber.replace(/^'/, '').trim().toLowerCase() : "";
        }
        function renderExpressData(sheet) {
            const container = document.getElementById("expressContainer");
            const headers = sheet.headers || [];
            const rows = sheet.rows || [];
            container.innerHTML = rows.map(row => {
                const title = `${row[3] || '未知货物'} (${row[4] || '未知客户'})`;
                const content = headers.map((header, index) => row[index] ? `<p><strong>${header}:</strong> ${row[index]}</p>` : "").join("");
                return `<div class="card" onclick="this.classList.toggle('open')">
                            <div class="card-header">${title}</div>
                            <div class="card-content">${content}</div>
                        </div>`;
            }).join("");
        }
        fetchData();
    </script>
</body>
</html>
